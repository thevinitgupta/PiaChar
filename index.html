<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiaChar</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Roboto&display=swap" rel="stylesheet"> <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

<body>
    <h1>Find Your Sound  ðŸŽ¹ ðŸŽµ</h1>
    <div id="piano">
      <span class="p-key a">C</span>      
      <span class="p-key s">D</span>
      <span class="p-key d">E</span>
      <span class="p-key f">F</span>      
      <span class="p-key g">G</span>     
      <span class="p-key h">A</span>
      <span class="p-key j">B</span>
      <span class="p-key k">C*</span>
    </div>
      <div class="sharp-notes">
        <span class="pu-key c-s w">C#</span>
        <span class="pu-key d-s e">D#</span>
        <span class="pu-key f-s t">F#</span>
        <span class="pu-key g-s y">G#</span>
        <span class="pu-key a-s u">A#</span>
      </div>
      <div class="char-key-sharp">
          <div class="left">
            <span class="charac up w">W</span>
            <span class="charac up e">E</span>
          </div>
          <div class="right">
            <span class="charac up t">T</span>
            <span class="charac up y">Y</span>
            <span class="charac up u">U</span>
          </div>
      </div>
      <br>
      <div class="char-key-flat">
          <span class="charac lw a">A</span>
          <span class="charac lw s">S</span>
          <span class="charac lw d">D</span>
          <span class="charac lw f">F</span>
          <span class="charac lw g">G</span>
          <span class="charac lw h">H</span>
          <span class="charac lw j">J</span>
          <span class="charac lw k">K</span>
      </div>
